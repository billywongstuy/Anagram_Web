<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
  </head>

  <body>

    <center>
    <h1>Anagram</h1>
    
    <p>Letters: <input type="text" name="letters" id="letters"></p>
    <h3>Extra</h3>
    <p>
      Has Letters: <input type="text" name="require" id="require">
      Contains: <input type="text" name="phrase" id="phrase">
      Starts with: <input type="text" size="1" maxlength="1" name="startL" id="startL">
      End with: <input type="text" size="1" maxlength="1" name="endL" id="endL">
    </p>
    <h3>Filters (don't include 2 letter, 3 letter, etc.)</h3>
    <p>
      <input type="checkbox" name="twoL" id="twoL" checked> 2 Letter Words
      <input type="checkbox" name="threeL" id="threeL"> 3 Letter Words
    </p>
    <button type="submit" id="findWords" value="Submit">Submit</button>

    <p id="output"></p>
    
      
    <script src="words.json"></script>
    <script src="index.js"></script>  
    </center>
    
  </body>

  
</html>
